 
<html>
  <head>
    <title>Identificador de Imagens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>
      <h3 id="titulo">APLICATIVO WEB DE RECONHECIMENTO FACIAL</h3>
      <br><br>

      <p style="font-size: 22px;">O modelo foi treinado para identificar estes membros: </p>

      <b class="nameOfObjects">
        pai
        <hr>
        mãe
        <hr>
        irmã
        <hr>
        irmão
        <hr>
      
      </b>
      <div id="visCamera">
        <label>Visualização da webcam - </label>
        <div id="camera"></div>
      </div>

      <div id="result"></div>
      <br><br>
      <button id ="botao1"onclick="takeSnapshot();" >Capturar Imagem</button>

      <br><br>

      <p style="font-size: 22px;">Membro : <span id="resultObjectName"></span> </p>

  </div>
<script src="main.js"></script>
